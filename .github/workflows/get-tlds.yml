name: Update TLDs
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  gettlds:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wow-actions/download-upload@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          url: https://data.iana.org/TLD/tlds-alpha-by-domain.txt
          filename: tlds.txt
  formatfile:
      uses: jafin/gha-search-replace@0.2-alpha
        with:
          # Files to include (supports glob patterns)
          include: tlds.txt
          # String to search (or regex match)
          search: \r\n
          # Replacement string
          replace: ^\r\n@@||
