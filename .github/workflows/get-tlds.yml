name: Update TLDs
on:
  push:
    branches:
      - master
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: wow-actions/download-upload@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          url: http://data.iana.org/TLD/tlds-alpha-by-domain.txt
          dir: /
          filename: tlds.txt
